<!DOCTYPE html>
<html>
  <head>
    <title>Python RESTful API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="<%= htmlWebpackPlugin.options.apiUrl %>"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/home.css') }}">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Google Map API -->
    <script src="{{url_for('static', filename='js/home.js')}}"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Home</a>
          </div>
        </div>
    </nav>
        
    <div class="container-fluid" id="header1" style="height: 200px;">    
        <div class="row h-100">
            <div class="col my-auto"> 
                <h1>B-Cycle Data</h1>
            </div>
        </div>
    </div>

    <div class="container-fluid text-center" id="date-form">
        <div class="row content">
            <div class="col d-flex justify-content-center">
                <form>
                    <div class="form-group row">
                        <div class="col-xs-2 box">
                            <label class="form-text" for="inputStartDate">Start Date</label>
                            <input type="date" class="form-control" id="inputStartDate">
                        </div>
                        <div class="col-xs-2 box">
                            <label class="form-text" for="inputEndDate">End Date</label>
                            <input type="date" class="form-control" id="inputEndDate">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container-fluid" id="map-bs">
        <div class="row content">
            <div id="map-container">
                <div id="map"></div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>
</html>
